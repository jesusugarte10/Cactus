<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" 
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">My Story</h2>
            <div class="toggle"><a href="index.html"><img src="close.png" alt="" position= "relative" width= "50px" height= "50px"></a></div>
        </header>

        <video src="DJI_0185.MP4" muted loop autoplay></video>

        <div class="overlay2"></div>

        <div class="text">
            <h2>SITE UNDER CONSTRUCTION</h2>
            <h4 id="sub"></h4>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
    <script>

        fetch('story.txt')
        .then(response => response.text())
        .then(data => {
            new TypeIt("#sub", {
            speed: 90
            }).type(console.log(data)).go(); 
            console.log(data);
        });

    </script>
</body>
</html>
